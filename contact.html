<!DOCTYPE html>
<html>

<head>
    <title>basic HTML file</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row header">
            <div class="col-md-2"></div>
            <div class="col-md-1 name">
                <span class="name2">GNU Wildebeest</span>
            </div>
            <div class="col-md-6"></div>
            <div class="col-md-1 about">
                <a class="link1" href="index.html">About</a>
            </div>
            <div class="col-md-1 portfolio">
                <a class="link1" href="portfolio.html">Portfolio</a>
            </div>
            <div class="col-md-1 contact">
                <a class="link1" href="contact.html">Contact</a>
            </div>
        </div>
        <div class="row spacer1">
        </div>
        <div class="row contentrow">
            <div class="col-md-2">
            </div>
            <div class="col-md-8 content">
                <div class="aboutme">Contact:</div>
                <hr class="hr">
                <form>
                        <div class="form-group">
                          <label for="exampleFormControlInput1">Name</label>
                          <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Richard Stallman">
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlInput1">Email</label>
                          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="rms@gnu.org">
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlTextarea1">Message</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
                        </div>
                      </form>
                      <button type="button" class="btn btn-info submit">Submit</button>    
            </div>
        </div>
        <div class = "row spacer2">
            <div class = "footer col-md-12">
                copyright
            </div>
        </div>
    </div>
</body>

</html>
